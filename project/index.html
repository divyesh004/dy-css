<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apna project</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="nav">
            <img src="image/dark-logo.svg" alt="" class="i1">
            <h5 class="h-5">HOME</h5> 

            <li class="li-1">
                <i class="ri-dashboard-line"></i>&nbsp;&nbsp;
                <span class="span-1"> Dashbord</span>
            </li>
            <h6 class="h6-1">UI COMPONENTS</h6>
            <li class="li-2">
                <i class="ri-article-line"></i>&nbsp;&nbsp;
                <span class="span-2"> Buttons</span>
            </li>
            <li class="li-3">
                <i class="ri-alert-line"></i>&nbsp;&nbsp;
                <span class="span-3">Alert</span>
            </li>
            <li class="li-4">
                <i class="ri-bank-card-line"></i>&nbsp;&nbsp;
                <span class="span-4">Card</span>
            </li>
            <li class="li-5">
                <i class="ri-file-copy-2-line"></i>&nbsp;&nbsp;
                <span class="span-5">Forms</span>
            </li>
            <li class="li-6">
                <i class="ri-font-family"></i> &nbsp;&nbsp;
                <span class="span-6">Typography</span>
            </li>
            
            <h6 class="h6-2">AUTH</h6>
            <li class="li-7">
                <i class="ri-login-box-line"></i>&nbsp;&nbsp;
                <span class="span-7">Login</span>
            </li>
            <li class="li-8">
                <i class="ri-shield-user-line"></i>&nbsp;&nbsp;
                <span class="span-8">Register</span>
            </li>
            <h6 class="h6-3">EXTRA</h6>
            <li class="li-9">
                <i class="ri-emotion-line"></i>&nbsp;&nbsp;
                <span class="span-9">Icon</span>

                <li class="li-10">
                    <i class="ri-camera-lens-line"></i>&nbsp;&nbsp;
                    <span class="span-10">Sample Page</span>
                </li>

            </li>



            <div class="upgrad">
                <h2 class="h--1">Upgrade to <br>
                    pro</h2>
                <img src="image/rocket.png" alt="image not supported" class="i-2">
                <button class="btn-1">Buy pro</button>
            </div>
            
        </div>

       

    </div>
</body>
</html
